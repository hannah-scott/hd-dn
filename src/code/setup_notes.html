<h2>Setup notes and memory dump</h2>

<h3><code>dwm</code> and <code>st</code></h3>

<ul>
<li>make changes to <code>config.def.h</code>, <strong>not</strong> <code>config.h</code></li>
<li>customisation options go before <code>exec dwm</code> in your <code>~/.xinitrc</code></li>
</ul>


<h3>Lynx</h3>

<ul>
<li>the confirmation button in the options menu is <strong>at the bottom</strong></li>
<li>you [a]dd and [v]iew bookmarks</li>
<li>you [d]ownload pages</li>
</ul>
