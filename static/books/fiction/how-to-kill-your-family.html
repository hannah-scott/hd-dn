<h1 class="title">How to Kill Your Family</h1>
<p class="author">Bella Mackie</p>
<p class="date">2022-05-07</p>
<p>
  A woman wants revenge for the death of her mother and a lifetime of rejection
  by her father, and sets out to systematically wipe out his bloodline. Dark and
  funny, with a superficial tone that seems deliberate. The ending didn't work
  for me.
</p>
