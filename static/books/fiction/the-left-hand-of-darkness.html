<h1 class="title">The Left Hand of Darkness</h1>
<p class="author">Ursula K. Le Guin</p>

<p>
  A very well-written and moving book &mdash; I only wanted it to have been
  <em>more</em> of everything it was. Astonishingly beautiful in parts. I'm very
  deeply glad I read this. Particularly the final push across the ice, the
  descriptions and imagery were fantastic.
</p>
